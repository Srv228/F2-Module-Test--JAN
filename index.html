<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F2 Module Test-JAN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">CHESS GAME!</h1>
    <h1 class="primary">Click on "Register Now" to start</h1>
    <div class="space">
        <img src="https://b07599b30fa58df55919-674da06dbe318a6db10d2044fd1b8e3c.ssl.cf1.rackcdn.com/live_feed_image/image/1549209/large_mini_magick20210810-9614-1rxd23v.jpeg" alt="register" class="image selected" id="first">
        <img src="https://th.bing.com/th/id/R.90514509e72a458be34b982249e1fe80?rik=UjssxW%2fk%2bV%2ftyg&riu=http%3a%2f%2ftextappeal.com%2fwp-content%2fuploads%2f2016%2f06%2fpink-tick7.jpg&ehk=9z2xJ1brvHxeNVr7IlPizeDTSyOPdxMpsid24mvRe5w%3d&risl=&pid=ImgRaw&r=0" alt="verify" class="image" id="second">
        <img src="https://images.unsplash.com/photo-1560174038-da43ac74f01b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=557&q=80" alt="dice" class="image" id="third">
        <img src="https://th.bing.com/th/id/R.3eca1477bf8da9a821b004f15441f0b8?rik=hPLDx2k6RHEJeg&riu=http%3a%2f%2faptmarketing.co.uk%2fuploads%2fresults-01_5ufPDslZ.png&ehk=aWKaTMGeD7Su9xSiESJ1xaDrlht6TKz0iI%2bhcBzNWv0%3d&risl=&pid=ImgRaw&r=0" alt="result" class="image" id="fourth">
    </div>
    <div class="show-space">
        <div class="subDiv hide">
            <form action="" class="form hide">
                <label for="name" style="font-size: x-large; font-weight: bold;" >Name</label> <br>
                <input  class="inp" type="text" name="name" id="name" required placeholder="Enter your Name"><br><br>
                <label for="email" style="font-size: x-large; font-weight: bold">Email</label><br>
                <input class="inp" type="email" name="email" id="email" required placeholder="Enter Your Email"><br><br>
                <label for="username" style="font-size: x-large; font-weight: bold">Username</label><br>
                <input class="inp" type="text" name="username" id="username" required placeholder="Enter Username">
                <br><br>
                <input type="submit" style="width: 100px; height: 50px; border-radius: 10px; background-color: skyblue;">
            </form>
            <p class="firstinst hide common"></p>
            <p class="det1 hide"></p>
            <p class="det2 hide"></p>
            <p class="secondinst hide common"></p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOYCAKMBBW14O0U6xC5T_2dKvI4uhoF6Q5YQ&usqp=CAU" alt="" class="main hide">
            <p class=" current hide rolling"></p>
            <p class="total hide rolling"></p>
            <p class="final hide common"></p>
            <p class="token"></p>
            <img src="https://image.shutterstock.com/image-vector/congratulations-confetti-600w-359983082.jpg" alt="" class="congo hide">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
